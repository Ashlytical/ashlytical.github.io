<!DOCTYPE html>
<html>

  <!-- A brief overview of the workflow.
   P = Paragraph
   H = Header
   A = Anchor element, commonly used for href
   OL = Ordered list
   UL = Unordered List
   DL = Definition List
   LI = List item
   Nav = Navigation
   Main is the content that changes from page to page
   Header, Footer, Body, and Head stay roughly the same each time
  -->   

  <head>
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Axiom</title>
    <link rel="icon" href="../Assets/AT.png" type="image/x-icon">
    <script src="../JS/main.js"></script>
  </head>

  <body>    
    <header>
        <!-- All of the top bar goes here --> 
      <h1></h1>
      <p></p>

    </header>

    <nav>
        <!-- All of the article gets navigated here --> 
      <a></a>
      <a></a>
      <a></a>
      <a></a>
    </nav>

    <main>
      <h1>Page Subject</h1>
      <article>
        <!-- All subjects of page go here --> 
        <h2></h2>
        <p></p>
        <p>
          <a></a>
        </p>
      </article>
    </main>
    
    <aside>
        <!-- All unrelated/side subjects of page go here --> 
      <h2></h2>
      <p></p>
      <p>
        <a></a>
      </p>
    </aside>

    <footer>
        <!-- All of the page footers content goes here --> 
      <nav>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
      </nav>
    </footer>
  </body>


</html>
